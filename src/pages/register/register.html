
<ion-content padding>
  <ion-card>

    <ion-card-header>
      <h1>Register</h1>
    </ion-card-header>

    <ion-card-content class="card">
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.username" placeholder="Alias*" required=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
        </ion-item>

        <!--
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.location" placeholder="Location"></ion-input>
        </ion-item>
        -->

        <!-- Choose one or many interests from the list (NOT DONE) -->

        <ion-item>
          <ion-input type="password" [(ngModel)]="user.password" placeholder="Password*" required=""></ion-input>
        </ion-item>

        <!-- Repeat password -->

        <ion-item>
          <button ion-button (click)="captureImage()">Upload profile picture</button>
        </ion-item>

        <button ion-button (click)="back()"> Back </button>
        <button ion-button (click)="register()" type="submit">Register</button>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
