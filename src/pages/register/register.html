<ion-header>
  <ion-navbar>
    <ion-row>
      <button ion-button icon-only class="icon_menu" (click)="openMenu('menuCategories')">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><img class="logo" src="assets/img/New_LOGO.png"/></ion-title>

      <!-- When user is not logged -->

      <div *ngIf="!mediaProvider.logged">
        <button ion-button no-lines class="logIn" (click)="login()" >Log In</button>
      </div>

      <!-- When user is logged -->
      <div *ngIf="mediaProvider.logged">
        <button ion-button icon-only class="icon_menu" (click)="openMenu('userMenu')">
          <ion-icon name="contact"></ion-icon>
        </button>
      </div>

      <div>
        <button ion-button icon-only class="icon_menu" (click)="toggle()" *ngIf="!toggled">
          <ion-icon name="search"></ion-icon>
        </button>
        <ion-searchbar *ngIf="toggled" [animated]="true" (ionInput)="getItems($event)" (ionClear)="onCancel()"
                       (ionCancel)="onCancel()"></ion-searchbar>
      </div>

    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card col-12 col-sm-6 offset-sm-3>
    <ion-card-header>
      <h1>Register</h1>
    </ion-card-header>

    <ion-card-content class="card">
      <ion-list>
        <ion-item>
          <ion-input class="input" type="text" [(ngModel)]="user.username" placeholder="Alias*" required=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-input class="input" type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
        </ion-item>

        <!--
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.location" placeholder="Location"></ion-input>
        </ion-item>
        -->

        <!-- Choose one or many interests from the list (NOT DONE) -->

        <ion-item>
          <ion-input class="input" type="password" [(ngModel)]="user.password" placeholder="Password*"
                     required=""></ion-input>
        </ion-item>

        <ion-item *ngIf="photoUploaded">
          <ion-img [src]="mediaProvider.mediaUrl + (photoName | thumbnail:'small')" ></ion-img>
        </ion-item>

        <ion-item class="buttons">
          <button ion-button class="registerBut" (click)="back()"> Back</button>
          <button ion-button item-right="" class="registerBut" (click)="register()" type="submit">Register</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
