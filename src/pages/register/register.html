<ion-header>
  <ion-navbar>
    <ion-row>
      <button ion-button icon-only class="icon_menu" (click)="tb.openMenu('menuCategories')">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title (click)="tb.redirectToFront()"><img class="logo" src="assets/img/New_LOGO.png"/></ion-title>

      <!-- When user is not logged -->

      <div *ngIf="!mediaProvider.logged">
        <button ion-button icon-only="" class="logIn" (click)="tb.redirectToLogin()">
          <ion-icon name="log-in"></ion-icon>
        </button>
      </div>

    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-card col-12 col-sm-6 offset-sm-3>
    <ion-card-header>
      <ion-row>
        <h1>
          <ion-icon name="arrow-back" class="backBut" (click)="back()"></ion-icon>
        </h1>
        <h1>Register</h1>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input class="input" type="text" [(ngModel)]="user.username" placeholder="Alias*" required=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-input class="input" type="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
        </ion-item>

        <!--
        <ion-item>
          <ion-input type="text" [(ngModel)]="user.location" placeholder="Location"></ion-input>
        </ion-item>
        -->

        <!-- Choose one or many interests from the list (NOT DONE) -->

        <ion-item>
          <ion-input class="input" type="password" [(ngModel)]="user.password" placeholder="Password*"
                     required=""></ion-input>
        </ion-item>

        <ion-item *ngIf="photoUploaded">
          <ion-img [src]="mediaProvider.mediaUrl + (photoName | thumbnail:'small')" ></ion-img>
        </ion-item>
        <button ion-button class="registerBut" (click)="register()" type="submit">Register</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
