<!--
  Generated template for the PostPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-row>
      <button ion-button icon-only class="icon_menu" (click)="openMenu('menuCategories')">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><img class="logo" src="../../assets/img/New_LOGO.png"/></ion-title>

      <ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>

      <!-- When user is not logged -->

      <div *ngIf="!mediaProvider.logged">
        <button ion-button no-lines class="logIn" (click)="login()" >Log In</button>
      </div>

      <!-- When user is logged -->
      <div *ngIf="mediaProvider.logged">
        <button ion-button icon-only class="icon_menu" (click)="openMenu('userMenu')">
          <ion-icon name="contact"></ion-icon>
        </button>
      </div>


      <ion-card-content>
        <ion-card>
          <ion-list radio-group> <!--[(ngModel)]="PostIt"-->

            <ion-item>
              <ion-label>Event</ion-label>
              <ion-radio value="event" checked></ion-radio>
            </ion-item>

            <!-- Seen to events and posts -->
            <ion-item>
              <ion-input type="text" [(ngModel)]="post.title" placeholder="Title"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" [(ngModel)]="post.info" placeholder="Info"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Interest</ion-label>
              <ion-select [(ngModel)]="interests">
                <ion-option>Culture</ion-option>
                <ion-option>Sports</ion-option>
                <ion-option>Science</ion-option>
                <ion-option>Food</ion-option>
                <ion-option>Business</ion-option>
                <ion-option>Animals</ion-option>
              </ion-select>
            </ion-item>

            <!-- Seen only to events  -->
            <ion-item>
              <ion-radio type="text" <!--value=""--> [(ngModel)]="post.time" [disabled]="Time" placeholder="Time" ></ion-radio>
            </ion-item>

            <ion-item>
              <ion-radio type="text" [(ngModel)]="post.cost" [disabled]="isHidden" placeholder="Cost" ></ion-radio>
            </ion-item>

            <ion-item>
              <ion-radio type="text" [(ngModel)]="post.capasity" [disabled]="isHidden" placeholder="Capasity" ></ion-radio>
            </ion-item>

          <!--
            <ion-item *ngIf="photoUploaded">
              <ion-img [src]="mediaProvider.mediaUrl + (photoName | thumbnail:'small')" ></ion-img>
            </ion-item> -->
            <ion-item>
              <button ion-button (click)="captureImage()">Upload picture</button>
            </ion-item>

            <button ion-button (click)="cancel()"> Cancel </button>
            <button ion-button (click)="postIt()" type="submit">Post</button>

          </ion-list>
        </ion-card>
      </ion-card-content>

    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>

</ion-content>
