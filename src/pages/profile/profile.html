<ion-header>
  <ion-navbar>
    <ion-row>
      <button ion-button icon-only class="icon_menu" (click)="tb.openMenu('menuCategories')">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title (click)="tb.redirectToFront()"><img class="logo" src="../../assets/img/New_LOGO.png"/></ion-title>

      <!-- When user is not logged -->

      <div *ngIf="!mediaProvider.logged">
        <button ion-button no-lines class="logIn" (click)="tb.redirectToLogin()">Log In</button>
      </div>

      <!-- When user is logged -->
      <div *ngIf="mediaProvider.logged">
        <button ion-button icon-only class="icon_menu" (click)="tb.openMenu('userMenu')">
          <ion-icon name="contact"></ion-icon>
        </button>
      </div>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title>{{fullname}}</ion-card-title>
    <ion-img [src]="mediaProvider.mediaUrl+(profilePicFilename | thumbnail:'medium')"></ion-img>
  </ion-card>
</ion-content>
