<ion-header>
  <ion-navbar>
    <ion-row>
      <button ion-button icon-only class="icon_menu" (click)="tb.openMenu('menuCategories')">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title (click)="tb.redirectToFront()"><img class="logo" src="assets/img/New_LOGO.png"/></ion-title>

      <div>
        <button ion-button icon-only="" class="logIn" (click)="tb.redirectToLogin()">
          <ion-icon name="log-in"></ion-icon>
        </button>
      </div>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 offset-sm-3>
        <ion-title class="welcome"><p><i>Welcome again!</i></p></ion-title>
        <form (submit)="login()">
          <ion-list>

            <ion-item>
              <ion-input type="text" [(ngModel)]="user.username" name="Username"
                         placeholder="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password" name="Password"
                         placeholder="password" required></ion-input>
            </ion-item>

          </ion-list>
          <button type="submit" ion-button block color="primary">Sign In</button>
          <div class="welcome"><p><i>OR</i></p></div>
          <button type="submit" ion-button block (click)="toRegister()" color="primary">Register</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
