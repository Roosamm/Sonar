<ion-header>
  <ion-navbar>
    <ion-row>
      <button ion-button icon-only class="icon_menu" (click)="openMenu('menuCategories')">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><img class="logo" src="assets/img/New_LOGO.png"/></ion-title>

      <!-- When user is not logged -->
      <div>
        <button ion-button no-lines class="logIn" (click)="login()">Log In</button>
      </div>
      <div>
        <button ion-button icon-only class="icon_menu" (click)="toggle()" *ngIf="!toggled">
          <ion-icon name="search"></ion-icon>
        </button>
        <ion-searchbar *ngIf="toggled" [animated]="true" (ionInput)="getItems($event)" (ionClear)="onCancel()"
                       (ionCancel)="onCancel()"></ion-searchbar>
      </div>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 offset-sm-3>

        <form (submit)="login()">
          <ion-list>

            <ion-item>
              <ion-input type="text" [(ngModel)]="user.username" name="Username"
                         placeholder="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password" name="Password"
                         placeholder="password" required></ion-input>
            </ion-item>

            <ion-item>

            </ion-item>

          </ion-list>

          <div padding class="buttons">
            <button type="submit" ion-button color="primary" block>Sign In</button>
            <br>
            <button type="submit" ion-button (click)="toRegister()" color="primary" block>Register</button>
          </div>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
